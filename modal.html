<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link rel="stylesheet" href="./styles/general_style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="./scripts/script.js"></script>

</head>

<body>

    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="background-color: white;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">KAYDOLUN</div>
                <div class="modal-title">BONUS <br>
                    YATIRIMLARA +100%
                </div>
                <div class="modal-subtitle">
                    +100 BEDAVA OYUN
                </div>
                <div class="modal-subtitle-name">
                    Bir hesap oluşturun
                </div>
                <div class="option-buttons">
                    <button type="button">E-posta ile</button>
                    <button type="button">Telefon ile</button>
                </div>
                <form class="row g-2" id="signupForm" needs-validation>
                    <div class="col-md-10" style="margin-left: 28px; text-align: left; color: black; font-weight: 700;">
                        <label for="validationCustom01" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="row">
                        <div class="col-4" style="margin-left: 20px; margin-top: 8px;">
                            <label for="validationCustom02" class="form-label"
                                style="text-align: left; color: black; font-weight: 700;">Para birimi*</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">TRY</option>
                                <option>LS</option>
                                <option>SD</option>
                                <option>SMD</option>
                            </select>
                        </div>
                        <div class="col-7">
                            <label for="inputPassword6" class="col-form-label"
                                style="text-align: left; color: black; font-weight: 700;">Parola (gerekli)</label>
                            <input type="password" id="inputPassword6" class="form-control" minlength="5" required
                                aria-describedby="passwordHelpInline">
                        </div>
                        <center>
                            <button type="submit">Bonus Kazanın</button>
                        </center>


                    </div>


            </div>



            </form>
            <small>
                <input type="checkbox" checked> Hüküm ve koşulları kabul ediyorum
            </small>
            <br>
            <small>
                <input type="checkbox" checked> E-posta ve SMS yoluyla promosyonlar hakkında bültenler alın
            </small>
            <p style="text-align: center; margin-top: 20px;">
                Hesabınız yok mu? <a href="#">Giriş yap</a>
            </p>
        </div>
        <center>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CLOSE</button>
        </center>
    </div>
    </div>


    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('inputEmail4').value;
            const currency = document.getElementById('validationDefault04').value;
            const password = document.getElementById('inputPassword6').value;

            console.log('Email:', email);
            console.log('Currency:', currency);
            console.log('Password:', password);

            const phone = document.getElementById('phone').value;
            const validationMessage = document.getElementById('validationMessage');

            const phoneRegex = /^[0-9]{10,11}$/;

            if (!phoneRegex.test(phone)) {
                validationMessage.textContent = 'Lütfen geçerli bir telefon numarası girin.';
                return;
            }

            validationMessage.textContent = '';
            alert('Form başarıyla gönderildi!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>
