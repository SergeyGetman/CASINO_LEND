<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/general_style.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="./scripts/script.js"></script>

<body>


    <div>
        <button id="showModalBtn" class="btn btn-primary" style="opacity: 0;">Show Modal</button>
        <div id="modalContainer" class="modalContainer-show"></div>
        <script>
            document.getElementById('showModalBtn').addEventListener('click', function () {
                fetch('modal.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('modalContainer').innerHTML = html;
                        const modal = new bootstrap.Modal(document.getElementById('signInModal'));



                        modal.show();
                    })
                    .catch(error => {
                        console.error('Error loading the modal:', error);
                    });
            });
        </script>
    </div>
    <div class="content">
        <section>
            <div class="content__details">
                <div class="content_details__upper_rigth">
                    <img src="./assets/images/details_left.png" alt="">
                </div>

                <div class="content__details_center-block">
                    <div class="content__details-title__circle">
                        <img src="./assets/images/svg/circle.svg" alt="">
                        <div class="content__details-title__circle-letter">
                            <img src="./assets/images/svg/title_S.svg" alt="">
                        </div>
                    </div>

                    <div class="content__details_title-centr">
                        <div class="content__details_title-centr_red-title">
                            <img src="./assets/images/svg/title_S_first.svg" alt="" style="margin-top: 10px">
                            <img src="./assets/images/svg/title_P.svg" alt="" style="margin-top: 30px;">
                            <img src="./assets/images/svg/title_I.svg" alt="" style="margin-top: 20px">
                            <img src="./assets/images/svg/title_N_red.svg" alt="" style="margin-top: 20px">
                        </div>
                        <div class="content__details_title-centr_white-title">
                            <img src="./assets/images/svg/title_I_white.svg" alt="" style="margin-top: 17px">
                            <img src="./assets/images/svg/title_N_white.svg" alt="" style="margin-top: 30px">
                            <img src="./assets/images/svg/title_N_white.svg" alt="" style="margin-top: 30px">
                        </div>
                    </div>
                </div>

                <div class="content__details__upper_left">
                    <img src="./assets/images/details_right.png" alt="">
                </div>
            </div>
        </section>

        <section>
            <div class="content__centr">
                <div class="content__centr-left-side">
                    <img src="./assets/images/svg/rightSide.svg" alt="spin">
                    <pre>
                        Doğrulanmış hesaplara,
                        para yatırmadan
                        BEDAVA OYUN
                    </pre>

                </div>

                <div class="content__centr-centr__spin">
                    <div class="image-container smallest">

                        <div class="image-container medium">
                            <img src="./assets/images/central_bg.png" alt="Medium Image">
                            <div class="image-container larger">
                                <img src="./assets/images/central_blick.png" alt="Larger Image">
                                <div class="image-container largest">
                                    <div class="image-container arrow">
                                        <img src="./assets/images/arrow.png" alt="Smallest Image">
                                    </div>

                                    <img src="./assets/images/central_cirle.png" alt="Largest Image" id="rotatingImage">
                                    <div class="image-container smaller">
                                        <img src="./assets/images/central_spin_cirle.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content__centr-right-side">
                    <img src="./assets/images/svg/leftSide.svg" alt="spin">
                    <pre>
                        Özel promosyonlar,
                            Doğum günü
                            hediyeleri
                    </pre>
                </div>
            </div>
            <div class="content__centr-wrapper">
                <button class="content__centr-btn" onclick="writeCircle()">
                    <img src="./assets/images/spiner_in_btn.png" alt="">
                    SPIN
                </button>
            </div>


        </section>

        <section class="content-down">
            <div class="content-down__images">
                <img src="./assets/images/kubik_down.png" alt="">
                <img src="./assets/images/details_down_right.png" alt="">
            </div>
        </section>

    </div>

    </div>

    </section>


</body>
